<!DOCTYPE html>
<HTML>
  <HEAD>
    <TITLE>Wikipedia Client</TITLE>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
  </HEAD>
  <BODY>
    <div class="container">
      <div class="search-container">
        <div class="searchbox">
          <input type="text" id="searchform" formmethod="post" value="Press Enter to Search" onfocus="if(this.value==='Search') this.value='';"/>
        </div>
        <div class="randombox">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><input type="button" id="randombutton" value="Random Page"/></a> 
        </div>
      </div>
      <div class="attribution-container">
        <div class="attribution-text" id="attr"><a href="https://github.com/aindoria" target="_blank">Abhi Indoria</a></div>
      </div>
      <div class="results-container">
        <div class="resultsbox" id="resultsbox"></div>
      </div>
      
    </div>
    <script src="js/script.js"></script>
  </BODY>
</HTML>
