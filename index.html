<!DOCTYPE html>
<HTML>
  <HEAD>
    <TITLE>Wikipedia Client</TITLE>
    <link rel="stylesheet" href="css/styles.css">
  </HEAD>
  <BODY>
    <div class="container">
      <div class="search-container">
        <div class="searchbox">
          <input type="text" id="searchform" value="Press Enter to Search"/>
        </div>
        <div class="randombox">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><input type="button" id="randombutton" value="Random Page"/></a> 
        </div>
      </div>
      <div class="results-container">
        <div class="resultsbox"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </BODY>
</HTML>
